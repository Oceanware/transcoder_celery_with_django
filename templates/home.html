{% load static %}

<!-- bootstrap 5 Starter template -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Welcome Adrian !!!!</h2>
    <hr>
    <div class="card mt-5">
        <div class="card-body">
            <h4>VIDEO TRANSCODER</h4>
            <p>{{ message }}</p>
            <hr>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {#                <div class="mb-3">#}
                {#                    <label for="formFileMultiple" class="form-label">Multiple files input</label>#}
                {#                    <input class="form-control" type="file" id="formFileMultiple" name="videoz" multiple>#}
                {#                </div>#}
                {{ form.as_p }}

                {##}
                <div class="mb-3 float-right">
                    <button class="btn btn-primary btn-sm float-right" style="float: right !important;">Upload</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="{% static 'channels/js/websocketbridge.js' %}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const webSocketBridge = new channels.WebSocketBridge();

        webSocketBridge.connect("/video_notifier/{{ user.id }}/");
        webSocketBridge.listen(function (action) {
            console.log('hihihi')
            console.log("ACTION: ", action)
        })
        document.ws = webSocketBridge;
    })
</script>
